<html lang="fr">
<head>
  <meta charset="utf-8">

  <title>transiscope en</title>
  <script src="https://transiscope-en.gogocarto.fr/js/gogocarto.js?ver=3.1.2"></script>
  <link rel="stylesheet" href="https://transiscope-en.gogocarto.fr/css/gogocarto.min.css?ver=3.1.2">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:500,700" rel="stylesheet">
</head>

<body>
  <div id="gogocarto"></div>
  <script>
  const getConf = async function() {
    const  responseConf = await fetch('https://transiscope-en.gogocarto.fr/api/gogocartojs-conf.json');
    const  confRaw = await responseConf.json();
    // console.log(confRaw);
    const conf={
      ...confRaw,
      language:"en",
    }
    // console.log(conf);
    return conf;
  }
   document.addEventListener('readystatechange', () => {
    if(document.readyState==='complete'){
      getConf().then(conf=>{
        console.log(conf);
        goGoCarto('#gogocarto', conf);
      })
      // const conf = getConf();
      // goGoCarto('#gogocarto', conf);
    }
   });
  </script>
</body>
</html>
